# Render Blueprint for Mellophi Fashion Backend
# This file enables one-click deployment to Render.com

services:
  # Backend Web Service
  - type: web
    name: mellophi-api
    env: node
    region: oregon # Choose: oregon, frankfurt, singapore, ohio
    plan: free # Options: free, starter, standard, pro
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    
    # Auto-deploy on git push
    autoDeploy: true
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: PORT
        value: 5000
      
      # Database - Will be auto-filled by Render MySQL addon
      - key: DATABASE_URL
        fromDatabase:
          name: mellophi-database
          property: connectionString
      
      # Frontend URL - Update with your actual domain
      - key: FRONTEND_URL
        value: https://mellophi-fashion.onrender.com
      
      # JWT Secret - Generate and set in dashboard
      - key: JWT_SECRET
        generateValue: true
        sync: false
      
      - key: JWT_EXPIRE
        value: 7d
      
      # PayGate Configuration
      - key: PAYGATE_ID
        value: 12975260
      
      - key: PAYGATE_SECRET
        sync: false # Keep secret
      
      - key: PAYGATE_INITIATE_URL
        value: https://secure.paygate.co.za/payweb3/initiate.trans
      
      - key: PAYGATE_PROCESS_URL
        value: https://secure.paygate.co.za/payweb3/process.trans
      
      # PayGate URLs - Update after deployment
      - key: PAYGATE_RETURN_URL
        value: https://mellophi-fashion.onrender.com/payment-return.html
      
      - key: PAYGATE_NOTIFY_URL
        value: https://mellophi-api.onrender.com/api/paygate/notify
      
      # File Upload
      - key: MAX_FILE_SIZE
        value: 5242880
      
      - key: ALLOWED_IMAGE_TYPES
        value: image/jpeg,image/jpg,image/png,image/gif,image/webp

databases:
  # MySQL Database
  - name: mellophi-database
    databaseName: mellophi_fashion
    user: mellophi_user
    plan: free # Options: free, starter, standard, pro
    region: oregon # Same as web service
    
    # Enable SSL
    ipAllowList: []
